################### SERVER ##########################
spring.application.name=servicio-gateway
#server.port=${PORT:0}
server.port=9001

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.jackson.deserialization.fail-on-ignored-properties=false
spring.jackson.serialization.indent-output=false
spring.jackson.serialization.write-dates-as-timestamps=false 
spring.jackson.serialization.write-bigdecimal-as-plain=true

management.endpoint.gateway.enabled=true
management.endpoints.web.exposure.include=gateway

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=servicio-docentes
spring.cloud.gateway.routes[0].uri=lb://SERVICIO-DOCENTES
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/docente/**
#spring.cloud.gateway.routes[0].predicates[1]=Path=/tipo/**
#spring.cloud.gateway.routes[0].filters[0]=RewritePath=/producto/(?.*), /$\{path}

spring.cloud.gateway.routes[1].id=servicio-item
spring.cloud.gateway.routes[1].uri=lb://SERVICIO-ITEM
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/item/**
#spring.cloud.gateway.routes[1].predicates[1]=Path=/tipo/**
#spring.cloud.gateway.routes[1].filters[0]=RewritePath=/item/(?.*), /$\{path}

spring.cloud.gateway.routes[2].id=servicio-usuarios
spring.cloud.gateway.routes[2].uri=lb://SERVICIO-USUARIO
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/usuarios/**
